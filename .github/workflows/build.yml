name: Build BluebookJailer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '4.8.x'

    - name: Build solution
      run: |
        cd BluebookJailer
        dotnet build -c Release

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: BluebookJailer
        path: BluebookJailer/bin/Release/net48/BluebookJailer.exe
