name: Build BluebookJailer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build solution
      run: |
        cd BluebookJailer
        msbuild BluebookJailer.csproj /p:Configuration=Release
